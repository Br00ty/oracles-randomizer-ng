seasons:
  # if the item buffer is nonzero, spawn the item at link and reset the buffer.
  05/checkNetItemBuffer: |
      push bc
      push de
      push hl
      ld hl,wNetTreasureIn
      ldi a,(hl)
      and a
      jr z,.done
      ld b,a
      ld c,(hl)
      call createTreasure
      jr nz,.done
      ld de,w1Link.yh
      call objectCopyPosition_rawAddress
      ld hl,wNetCountIn
      inc (hl)
      inc hl
      ld (hl),0a
      inc hl
      xor a
      ldi (hl),a
      ld (hl),a
      .done
      pop hl
      pop de
      pop bc
      call 4226
      ret
  05/5495/: call checkNetItemBuffer
