# high byte is id, low byte is subid. for some treasures subid only determines
# collect mode, which doesn't matter for these purposes since collect mode is
# set based on other things.
#
# TODO: in the very near future that might not be true anymore, though. item
# slots might get their collect mode from their default treasure data unless
# overridden, meaning that different subids would need to be represented here.
# the subids could still be collapsed during loading (when applicable) for the
# purposes of reference from logic etc.

